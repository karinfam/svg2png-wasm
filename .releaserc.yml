branches:
  - '+([0-9])?(.{+([0-9]),x}).x'
  - 'main'
  - 'next'
  - 'next-major'
  - name: 'beta'
    prerelease: true
  - name: 'alpha'
    prerelease: true
plugins:
  - '@semantic-release/commit-analyzer'
  - '@semantic-release/release-notes-generator'
  - '@semantic-release/npm'
  - - '@semantic-release/github'
    - assets:
        - path: svg2png_wasm_bg.wasm
          label: WebAssembly distribution
